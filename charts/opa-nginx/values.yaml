
nameOverride: ""
replicaCount: 3
opaNginx:
  image: occrp/opa-nginx:0.0.5
  imagePullPolicy: IfNotPresent
  #authenticatedKey: "verified"
  #authenticatedValue: "true"
  authorizedKey: "allow"
  authorizedValue: "true"
opa:
  image: openpolicyagent/opa:1.7.1
  imagePullPolicy: IfNotPresent
  logLevel: debug
config: |
  decision_logs:
    console: true
policy:
  - path: system/main.rego
    key: main.rego
    content: |
      package system.main
      import future.keywords
      default allow := false

      allow if {
        input.attributes.request.http.host == "example.domain.tld"
      }
